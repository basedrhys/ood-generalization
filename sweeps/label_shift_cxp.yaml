program: ../ClinicalDG/clinicaldg/scripts/train.py
project: ood-generalization
entity: basedrhys
method: grid
name: "Label Shift Extreme"
parameters:
  train_envs:
    # values: ["CXP", "NIH", "PAD"]
    values: ["MIMIC", "NIH", "PAD"]
  test_env:
    values: ["CXP"]
  balance_resample:
