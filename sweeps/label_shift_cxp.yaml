  dataset_reduction_factor:
    values: [1, 5, 10]
  model_type:
    values: ["densenet121"]
  
  
command:
  - /scratch/rc4499/envs_dirs/thesis/bin/python
  - ${program}
  - "--max_steps"
  - "20001"
  - ${args}